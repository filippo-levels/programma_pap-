name: windows-exe
on: [workflow_dispatch]   # lo lanci a mano

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt && pip install pyinstaller
      - run: pyinstaller --onefile --noconsole generate_report.py
      - uses: actions/upload-artifact@v4
        with: { name: generate_report.exe, path: dist/generate_report.exe }